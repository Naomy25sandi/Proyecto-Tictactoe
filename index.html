<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="img/space-1164579_1280.png">
  
        <h1>Qué gane el mejor!</h1> <!--Titulo-->
        <br><br>
        <button id="start">Iniciar</button> <!--Boton para reiniciar el juego-->

        <button class="instrucciones" data-id="abrir-modal">Instrucciones</button> <!--boton para abrir el modal-->
        
        <dialog class="modal"> <!--div donde se encuentra el modal-->
            <h3>Instrucciones</h3> <!--titulo del boton para abrir el modal-->
            <p>Cada jugador solo debe colocar su símbolo una vez por turno y no debe ser sobre una casilla ya jugada. En caso de que el jugador haga trampa el ganador será el otro. Se debe conseguir realizar una línea recta o diagonal por símbolo.</p>
            <img class="gatito"  src="img/gato-negro.png" alt="">
            <button class="cerrar" data-id="cerrar-modal">Cerrar</button><!--Boton para cerrar el modal-->
        </dialog>

   

    <div class="contenedor"> <!--Contenedor de mi tablero-->
        <div id="casilla0" class="box"> </div>
        <div id="casilla1" class="box"></div>
        <div id="casilla2" class="box"></div>
        <div id="casilla3" class="box"></div>
        <div id="casilla4" class="box"></div>
        <div id="casilla5" class="box"></div>
        <div id="casilla6" class="box"></div>
        <div id="casilla7" class="box"></div>
        <div id="casilla8" class="box"></div>

    </div>
   <h2 id="ganador"></h2>

   
   
    <script src="main.js"></script>
</body>

</html>
